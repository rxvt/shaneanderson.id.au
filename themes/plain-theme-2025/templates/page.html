{% extends "base.html" %}

{% block title %}{{ page.title|striptags }} - {{ SITENAME }}{% endblock %}

{% block content %}
<article class="article">
  <header class="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class="article-content">
    {{ page.content }}
  </div>
</article>
{% endblock %}

{% block extra_head %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}" />
  {% endif %}
{% endblock %}
